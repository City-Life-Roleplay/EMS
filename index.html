<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandi EMS - City Life Roleplay</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .form-card { 
            background: #222; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px #ff4d4d; 
            width: 100%;
            max-width: 400px; 
            border: 1px solid #ff4d4d; 
        }
        h2 { 
            text-align: center; 
            color: #ff4d4d; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            margin-top: 0;
        }
        label { 
            font-size: 12px; 
            color: #ff4d4d; 
            font-weight: bold; 
            display: block;
            margin-bottom: 5px;
        }
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            background: #333; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff4d4d;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #ff4d4d; 
            border: none; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { 
            background: #b30000; 
            box-shadow: 0 0 10px #ff4d4d;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>BANDI EMS</h2>
