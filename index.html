<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS - City Life Roleplay</title>
    <style>
        :root { 
            --primary-purple: #4b0082; 
            --gold: #d4af37; 
            --bg-dark: #0a0a0a; 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* LOGO IN TRASPARENZA SULLO SFONDO */
        body::before {
            content: "";
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vh; height: 80vh;
            background: url('logo.png') no-repeat center;
            background-size: contain;
            opacity: 0.1; /* Trasparenza dello sfondo */
            z-index: -1;
        }

        .wrapper {
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px; min-height: 100vh; box-sizing: border-box;
        }

        /* LOGO SOPRA LA CASELLA */
        .header-logo {
            width: 150px; margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .server-title {
            color: var(--gold); text-transform: uppercase;
            letter-spacing: 5px; margin-bottom: 30px; font-weight: bold;
        }

        /* IL MODULO (LO SPECCHIETTO) */
        .form-card { 
            background: rgba(21, 21, 21, 0.9); /* Leggermente trasparente */
            padding: 40px; border-radius: 15px; 
            border: 2px solid var(--gold); 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            width: 100%; max-width: 500px;
            backdrop-filter: blur(5px);
        }

        h2 { 
            text-align: center; color: var(--gold); 
            text-transform: uppercase; margin-top: 0;
            border-bottom: 2px solid var(--primary-purple);
            padding-bottom: 15px;
        }

        label { color: var(--gold); font-size: 12px; font-weight: bold; text-transform: uppercase; }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0 20px 0; 
            background: rgba(30, 30, 30, 0.8); border: 1px solid var(--primary-purple); 
            color: white; border-radius: 5px; box-sizing: border-box; 
        }

        button { 
            width: 100%; padding: 15px; background: var(--primary-purple); 
            border: 1px solid var(--gold); color: var(--gold); 
            font-weight: bold; cursor: pointer; border-radius: 5px; 
            text-transform: uppercase; transition: 0.3s;
        }

        button:hover { background: var(--gold); color: black; box-shadow: 0 0 20px var(--gold); }

        .footer-link { margin-top: 30px; }
        .footer-link a { color: var(--gold); text-decoration: none; font-size: 14px; border-bottom: 1px solid transparent; }
        .footer-link a:hover { border-bottom: 1px solid var(--gold); }
    </style>
</head>
<body>

                <textarea id="esperienze" rows="5" required></textarea>

                <button type="submit">Invia Candidatura</button>
            </form>
        </div>

        <div class="footer-link">
            <a href="https://city-life-roleplay.github.io/regolamento/">‚Üê Torna al Regolamento</a>
        </div>
    </div>
