<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandi EMS - City Life Roleplay</title>
    <style>
        /* STILE GENERALE CITY LIFE */
        body { 
            background: radial-gradient(circle, #1a0a0a 0%, #0a0a0a 100%); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        /* CONTENITORE CON EFFETTO NEON */
        .container { 
            background: rgba(30, 30, 30, 0.95); 
            padding: 35px; 
            border-radius: 15px; 
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.2); 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid rgba(255, 77, 77, 0.3);
            position: relative;
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-ems {
            width: 110px;
            filter: drop-shadow(0 0 10px rgba(255, 77, 77, 0.6));
            animation: pulse 2.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h2 { text-align: center; color: #ff4d4d; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        
        label { display: block; margin-bottom: 8px; color: #ff4d4d; font-size: 0.8em; font-weight: bold; text-transform: uppercase; }
        
        input, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            border: 1px solid #333; 
            background: #252525; 
            color: white; 
            box-sizing: border-box; 
            outline: none;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: #ff4d4d; box-shadow: 0 0 10px rgba(255, 77, 77, 0.3); }

        button { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(45deg, #ff4d4d, #b30000); 
            border: none; 
            color: white; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: 0.4s; 
            font-size: 1.1em; 
            text-transform: uppercase;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 77, 77, 0.5); }
        button:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="https://i.imgur.com/4E7S7uM.png" class="logo-ems" alt="Logo City Life">
    </div>

    <h2>Bandi EMS</h2>
    
    <form id="emsForm">
        <label>Nome e Cognome IC</label>
        <input type="text" id="nome" placeholder="Mario Rossi" required>

        <label>ID Discord</label>
        <input type="text" id="discord" placeholder="utente#0000" required>

        <label>Numero di Telefono IC</label>
        <input type="text" id="telefono" placeholder="Es: 555-1234" required>

        <label>Disponibilit√† Oraria</label>
        <input type="text" id="orari" placeholder="Es: Pomeriggio e Sera" required>

        <label>Esperienze e Motivazioni</label>
        <textarea id="motivo" rows="4" placeholder="Perch√© vuoi unirti agli EMS?" required></textarea>

        <button type="submit" id="btnInvia">Invia Candidatura</button>
    </form>
</div>

<script>
    // Webhook fornito dall'utente
    const webhookURL = "https://discord.com/api/webhooks/1466551655137939712/OvXrUFRNPUfnlU829bG4v7wMBcjCsDYicLyDpr2sSvsky9yxW9n1bSYj0n_falz1pHdL";

    document.getElementById('emsForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnInvia');
        btn.innerText = "TRASMISSIONE...";
        btn.disabled = true;

        const dati = {
            username: "Dipartimento Medico City Life",
            embeds: [{
                title: "üöë NUOVA CANDIDATURA EMS",
                color: 16711680,
                fields: [
                    { name: "üë§ Nome IC", value: document.getElementById('nome').value, inline: true },
                    { name: "üÜî Discord", value: document.getElementById('discord').value, inline: true },
                    { name: "üìû Telefono", value: document.getElementById('telefono').value, inline: true },
                    { name: "‚è∞ Orari", value: document.getElementById('orari').value, inline: true },
                    { name: "üìù Motivazioni", value: document.getElementById('motivo').value }
                ],
                footer: { text: "City Life Roleplay" },
                timestamp: new Date()
            }]
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dati)
            });

            if (response.ok) {
                // Reindirizzamento immediato alla pagina storia dopo l'invio
                window.location.href = "storia.html"; 
            } else {
                alert("Errore nell'invio. Verifica il webhook.");
                btn.disabled = false;
                btn.innerText = "Invia Candidatura";
            }
        } catch (error) {
            alert("Errore tecnico: " + error);
            btn.disabled = false;
            btn.innerText = "Invia Candidatura";
        }
    });
</script>

</body>
</html>
