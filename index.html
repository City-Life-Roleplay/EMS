<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS - Portale Candidature</title>
    <style>
        /* Sfondo e basi */
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; overflow-x: hidden; }

        /* SCHERMATA INIZIALE (Splash Screen) */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s;
        }
        #splash-logo {
            width: 200px; /* Regola la grandezza del logo */
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }

        /* CONTENUTO PAGINA (nascosto all'inizio) */
        #main-content { opacity: 0; transition: opacity 1.5s ease-in; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* Stili del Form (come prima) */
        .container { width: 100%; max-width: 600px; }
        .status-box { background: #1e1e1e; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border-left: 5px solid #2ecc71; }
        .status-open { color: #2ecc71; font-weight: bold; }
        .form-container { background: #1e1e1e; padding: 30px; border-radius: 8px; border-top: 5px solid #e74c3c; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #e74c3c; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        label { display: block; margin-top: 20px; color: #e74c3c; font-weight: bold; font-size: 0.8em; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; margin-top: 8px; border-radius: 4px; border: 1px solid #333; background: #2b2b2b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 30px; background: #e74c3c; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        button:hover { background: #c0392b; transform: translateY(-2px); }
    </style>
</head>
