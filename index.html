<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Vespucci Medical Center - Home</title>
    <style>
        :root { --viola: #4b0082; --oro: #d4af37; --nero: #0a0a0a; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background-color: var(--nero); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; color: white; overflow: hidden; }
        
        /* LOGO SFONDO */
        .bg-logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70vh; opacity: 0.1; z-index: 0; pointer-events: none; }
        
        .card { position: relative; z-index: 1; text-align: center; max-width: 500px; padding: 40px; border: 2px solid var(--oro); border-radius: 20px; background: rgba(15, 15, 15, 0.9); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .medical-header { width: 100%; margin-bottom: 20px; filter: drop-shadow(0 0 5px var(--oro)); }
        h1 { color: var(--oro); text-transform: uppercase; letter-spacing: 2px; font-size: 22px; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 15px 35px; background: var(--viola); color: var(--oro); border: 2px solid var(--oro); border-radius: 5px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        .btn:hover { background: var(--oro); color: black; box-shadow: 0 0 20px var(--oro); }
    </style>
</head>
<body>
    <img src="logo.png" class="bg-logo">
    <div class="card">
        <img src="https://i.postimg.cc/mDByYn7B/image-bafb70.png" class="medical-header" alt="Vespucci Medical Center">
        <h1>Dipartimento EMS</h1>
        <p style="color: #bbb; margin-bottom: 30px;">Benvenuti nel portale del Vespucci Medical Center. Le iscrizioni per il personale medico sono attualmente aperte.</p>
        <a href="bandi.html" class="btn">Visualizza Bandi</a>
    </div>
</body>
</html>
