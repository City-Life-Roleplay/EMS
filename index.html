<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EMS Home - City Life Roleplay</title>
    <style>
        :root { --viola: #4b0082; --oro: #d4af37; --nero: #0a0a0a; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background-color: var(--nero); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; color: white; }
        
        .background-logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 70%; opacity: 0.1; z-index: 0; pointer-events: none; }
        
        .home-card { position: relative; z-index: 1; text-align: center; max-width: 600px; padding: 40px; border: 2px solid var(--oro); border-radius: 20px; background: rgba(20, 20, 20, 0.9); box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        
        .top-logo { width: 180px; filter: drop-shadow(0 0 10px var(--oro)); margin-bottom: 20px; }
        h1 { color: var(--oro); text-transform: uppercase; letter-spacing: 3px; }
        p { line-height: 1.6; color: #ccc; margin-bottom: 30px; }
        
        .btn-bandi { display: inline-block; padding: 15px 40px; background: var(--viola); color: var(--oro); border: 2px solid var(--oro); border-radius: 50px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-bandi:hover { background: var(--oro); color: black; box-shadow: 0 0 20px var(--oro); transform: translateY(-3px); }
    </style>
</head>
<body>
    <img src="logo.png" class="background-logo">
    <div class="home-card">
        <img src="logo.png" class="top-logo">
        <h1>Vespucci Medical Center</h1>
        <p>Benvenuti nel portale ufficiale degli EMS di City Life. Qui potrai trovare informazioni sul dipartimento medico e sottoporre la tua candidatura per unirti al nostro staff sanitario.</p>
        <a href="bandi.html" class="btn-bandi">Accedi ai Bandi</a>
    </div>
</body>
</html>
