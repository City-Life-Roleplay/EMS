<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrale EMS | City Life Roleplay</title>
    <style>
        :root {
            --purple-main: #4a148c; /* Viola scuro dal logo */
            --gold-lion: #d4af37;  /* Oro del leone */
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --white: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            scroll-behavior: smooth;
        }

        /* NAVBAR SUPERIORE */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 1000;
            border-bottom: 3px solid var(--purple-main);
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover { color: var(--gold-lion); }

        /* HOME / HERO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center
